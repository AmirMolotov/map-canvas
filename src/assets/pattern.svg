      <line x1="25" y1="0" x2="25" y2="25" stroke="white" />
      <line x1="75" y1="0" x2="75" y2="25" stroke="white" />
      <line x1="25" y1="100" x2="25" y2="75" stroke="white" />
      <line x1="75" y1="100" x2="75" y2="75" stroke="white" />
      <line x1="0" y1="25" x2="25" y2="25" stroke="white" />
      <line x1="0" y1="75" x2="25" y2="75" stroke="white" />
      <line x1="100" y1="25" x2="75" y2="25" stroke="white" />
